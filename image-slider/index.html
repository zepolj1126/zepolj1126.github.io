<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .slider {
      width: 500px;
      height: 400px;
      border: solid black 5px;
    }

    .img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: none;
    }

    .slider-button {
      text-align: center;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="container-fluid g-0">

    <div class="row d-flex justify-content-center mt-3">
      <div class="col-lg-12 d-flex justify-content-center">
        <div class="slider">
          <img class="img"
            src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_2x1.jpg">
          <img class="img" src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png">
          <img class="img" src="https://cdn.britannica.com/92/181392-050-08187DB5/cat-British-Shorthair-grey.jpg">
          <img class="img" src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__340.jpg">
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center mt-3">
      <div class="col-lg-12 d-flex justify-content-center">
        <button class="slider-button mx-1" onclick="prev()">Prev</button>
        <button class="slider-button mx-1" onclick="next()">Next</button>
      </div>
    </div>

  </div>

  <script>

    let index = 0;
    let images = document.getElementsByClassName("img");
    let i;

    function showFirstImage(index) {
      images[index].style.display = "block";
    }

    showFirstImage(index);

    console.log(`index: ${index}`);


    function next() {

      index++;

      for (i = 0; i < images.length; i++) {

        if (images[index] == images[i]) {
          images[index].style.display = "block";
        } else {
          images[i].style.display = "none";
        }

        if (index > images.length - 1) {
          index = 0;
          images[index].style.display = "block";
        }

      }

      console.log(`index: ${index}`);

    }

    function prev() {

      index--;

      for (i = 0; i < images.length; i++) {

        if (images[index] == images[i]) {
          images[index].style.display = "block";
        } else {
          images[i].style.display = "none";
        }

        if (index < 0) {
          index = images.length - 1;
          images[index].style.display = "block";
        }

      }

      console.log(`index: ${index}`);

    }
